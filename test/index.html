<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sty.scss">
</head>

<body>
    <section class="create">
        <h2>Encode email address</h2>
        <div>
            <label for="key">
                Encryption key <i>(0-255)</i>
                <input type="number" id="key" min="0" max="255" value="42" required>
            </label>
        </div>
        <div>
            <label for="email">
                <input type="email" id="email" placeholder="email address">
                <svg class="svg-erase">
                    <use href="#close" />
                </svg>
            </label>
            <button id="obfuscate" disabled>Obfuscate</button>
        </div>
        <div>
            <label for="encoded-address">
                <input type="text" id="encoded-address" placeholder="Obfuscated address" disabled>
                <svg class="svg-copy">
                    <use href="#copy" />
                </svg>
            </label>
        </div>
    </section>

    <section class="preview">
        <h2>Illustration</h2>
        <div>
            <div>Source</div>
            <pre></pre>
        </div>
        <div>
            <div>Result</div>
            <p>Email: <a href="" class="mailto"></a></p>
        </div>
        <div class="spacer"></div>
        <div>
            <div>Source</div>
            <pre></pre>
        </div>
        <div>
            <div>Result</div>
            <p>Email: <a href="" class="mailto"></a></p>
        </div>
    </section>


    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <defs>

            <symbol id="close" viewBox="0 0 24 24">
                <path
                    d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zM7 4.2l5 5 5-5L19.8 7l-5 5 5 5-2.8 2.8-5-5-5 5L4.2 17l5-5-5-5L7 4.2z" />
            </symbol>
            <symbol id="copy" viewBox="0 0 24 24">
                <g>
                    <path d="M14 17v1H6v-8h1V8H6a2 2 0 0 0-2 2v8c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2v-1h-2Z" />
                    <path d="M18 4h-8a2 2 0 0 0-2 2v8c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 10h-8V6h8v8Z" />
                </g>
            </symbol>
            <symbol id="check" viewBox="0 0 24 24">
                <path d="m5 13 5.5 6 8.5-14" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" />
            </symbol>
            <symbol id="arrow" viewBox="0 0 40 40">
                <path d="m39.56 8.94-12.38 2.06.36-10h-15.08l.36 10-12.38-2.06a2.27 2.27 0 0 0 -.44.32c6.13 6.51 19.4 28.22 20 28.22s13.87-21.7 20-28.22a2.27 2.27 0 0 0 -.44-.32z" />
            </symbol>
        </defs>
    </svg>

    <script type="module" src="script.js"></script>
</body>

</html>
